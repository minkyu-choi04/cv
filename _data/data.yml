career-profile:
    title: Career Profile
    summary: |
      Hi, I'm Minkyu. I am currently a Ph.D. student in ECE at the Univerisity of Michigan. I specialize in <strong>machine learning</strong> and <strong>computational neuroscience</strong>. My research aims to enhance machine intelligence, particularly in vision and language understanding, to mirror human efficiency and intelligence.
      
      My detailed research areas include,
        - Efficient and robust computer vision systems
        - Integrated learning of multimodal language and vision
        - Learning models for multimodal brain and body signals (application to fitness tracker)
        - Advanced eye-tracking and brain signal prediction methods (application to AR/VR)

